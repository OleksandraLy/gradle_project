plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    compileOnly group: 'org.projectlombok', name: 'lombok-maven-plugin', version: '1.18.20.0'
    implementation group: 'org.apache.maven.plugins', name: 'maven-clean-plugin', version: '3.1.0'
    implementation group: 'org.apache.maven.plugins', name: 'maven-checkstyle-plugin', version: '3.1.2'
    implementation group: 'org.apache.maven.plugins', name: 'maven-deploy-plugin', version: '3.0.0-M1'
}

test {
    useJUnitPlatform()
}